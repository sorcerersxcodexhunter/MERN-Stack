<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeInout</title>
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div >
        <center>
            <span class="box" style="border:solid black; background-color: aquamarine;width: 100%;height: 100%;display: none;">Box</span>
            <span class="box" style="border:solid black; background-color: aquamarine;width: 100%;height: 100%;display: none;">BOx</span>
            <div><button class="inout">Inout</button></div>
        </center>
    </div>
    <script>
        $(".inout").on("click", function(){
            $(".box").fadeToggle({
                "display":"block"
            }, 3000)
        })
    </script>
    
</body>
</html
