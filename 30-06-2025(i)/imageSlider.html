<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSlider</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #slider {
            display: none;
            padding: 10px;
            border: solid 2px black;
            height : 500px;
            background-color: green;
        }
        #slider img {
            display: none;
            max-height: 100%;
        }

        #slider img.active {
            display: block;
        }
        hr{
            /* position: fixed; */
            bottom: 100px;
        }
    </style>
</head>

<body>
    
        <div id="slider">
            <marquee behavior="" direction="right">
            <div style="height: 200px"></div>
            <img src="./Images 1-7-2025/1.png"
                alt="" >
            <img src="./Images 1-7-2025/2.png"
                alt="">
            <img src="./Images 1-7-2025/3.png"
                alt="">
            <img src="./Images 1-7-2025/4.png"
                alt="">
            <img src="./Images 1-7-2025/5.png"
                alt="">
            <img src="./Images 1-7-2025/6.png"
                alt="">
            <img src="./Images 1-7-2025/7.png"
                alt="">
            </marquee>
            <hr>
        </div>
        
   

    <script>
    $(document).ready(function () {
        let index = 0;
        let images = $("#slider img");
        images.eq(index).addClass("active");

        setInterval(function () {
            images.eq(index).removeClass("active");
            index = (index + 1) % images.length;
            images.eq(index).addClass("active");
        }, 80);        
        $("#slider").show();
    });
</script>

</body>

</html>
